name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  surge-deploy:
    name: Deploy to surge.sh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - name: Deploy to decms.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'techstackify.surge.sh'
          project: './dist'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
